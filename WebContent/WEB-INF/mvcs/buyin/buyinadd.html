<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Form - Stilearn Admin Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="stilearning" />

        <!-- google font -->
        <link href="http://fonts.googleapis.com/css?family=Aclonica:regular" rel="stylesheet" type="text/css" />

        <!-- styles -->
        <link href="../css/bootstrap.css" rel="stylesheet" />
        <link href="../css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="../css/stilearn.css" rel="stylesheet" />
        <link href="../css/stilearn-responsive.css" rel="stylesheet" />
        <link href="../css/stilearn-helper.css" rel="stylesheet" />
        <link href="../css/stilearn-icon.css" rel="stylesheet" />
        <link href="../css/font-awesome.css" rel="stylesheet" />
        <link href="../css/animate.css" rel="stylesheet" />
        <link href="../css/uniform.default.css" rel="stylesheet" />
        
        <link href="../css/datepicker.css" rel="stylesheet" />
        <link href="../css/colorpicker.css" rel="stylesheet" />
        <link href="../css/select2.css" rel="stylesheet" />
        <link href="../css/bootstrap-wysihtml5.css" rel="stylesheet" />
        
        <link href="../css/responsive-tables.css" rel="stylesheet" />
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    
    <body>

	        <!--element-->
                                    <div id="element" class="row-fluid">
                                        <!--span-->
                                        <div class="span12">
                                            <!--box-->
                                            <div class="box corner-all">
                                                <!--box header-->
                                                <div class="box-header grd-white color-silver-dark corner-top">
                                                    <div class="header-control">
                                                        <a data-box="collapse"><i class="icofont-caret-up"></i></a>
                                                        <a data-box="close">&times;</a>
                                                    </div>
                                                    <span>新增入库记录</span>
                                                </div><!--/box header-->
                                                <!--box body-->
                                                <div class="box-body">
                                                    <!--element-->
                                                    <form id="form-validate" class="form-horizontal" action="#if(buyIn.id==null)save#else update#end" onsubmit="return $('#form-validate').validate(); "  method="post"/>
                                                           <input  value="#(buyIn.id)" style="" type="hidden" name="buyIn.id" class="grd-white"  />
                                                    
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">车号</label>
                                                            <div class="controls">
                                                                <input id="carNo" value="#(buyIn.car_no)" style="height: 30px;width: 200px;" type="text" name="buyIn.car_no" class="grd-white"  />
                                                            </div>
                                                        </div>
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">毛重</label>
                                                            <div class="controls">
                                                                <input value="#(buyIn.mao_heavy)" style="height: 30px;" type="text" name="buyIn.mao_heavy" class="grd-white" />
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">皮重</label>
                                                            <div class="controls">
                                                                <input value="#(buyIn.pi_heavy)" style="height: 30px;" type="text" name="buyIn.pi_heavy" class="grd-white" />
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">净重</label>
                                                            <div class="controls">
                                                                <input value="#(buyIn.jin_heavy)" style="height: 30px;" type="text" name="buyIn.jin_heavy" class="grd-white" />
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">出货方</label>
                                                            <div class="controls">
                                                                <input value="#(buyIn.saler_name)" style="height: 30px;" type="text" name="buyIn.saler_name" class="grd-white"  data-validate="{required: true, messages:{required:'出货方不能为空'}}"/>
                                                            </div>
                                                        </div>
                                                        
                                                        <input value="#(buyIn.buy_type)" style="height: 30px;" type="hidden" name="buyIn.buy_type" class="grd-white" />
                                                        
                                                        <div class="form-actions">
                                                            <button type="submit" class="btn btn-primary" >#if(buyIn.id==null)新增#else 更新#end</button>
                                                            <button type="button" class="btn" onclick="javascript:window.history.back();">返回</button>
                                                        </div>
                                                    </form>
                                                    <!--/element-->
                                                </div><!--/box body-->
                                            </div><!--/box-->
                                        </div><!--/span--> 
                                    </div><!--/element-->
                                    
	</body>
	<script src="../js/jquery.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/uniform/jquery.uniform.js"></script>
        
        <script src="../js/datepicker/bootstrap-datepicker.js"></script>
        <script src="../js/colorpicker/bootstrap-colorpicker.js"></script>
        <script src="../js/select2/select2.js"></script>
        <script src="../js/wysihtml5/wysihtml5-0.3.0.js"></script>
        <script src="../js/wysihtml5/bootstrap-wysihtml5.js"></script>
        <script src="../js/validate/jquery.validate.js"></script>
        <script src="../js/validate/jquery.metadata.js"></script>
        <script src="../js/wizard/jquery.ui.widget.js"></script> <!-- this required for jquery.wizard-->
        <script src="../js/wizard/jquery.wizard.js"></script>
        <script src="../js/responsive-tables/responsive-tables.js"></script>
        
        <!-- required stilearn template js, for full feature-->
        <script src="../js/holder.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
            	 // validate form
                $('#form-validate').validate();

                $.ajax({
                    type: "POST",
                    url: "../sdic/dicJson",
                    data: "op=CAR",
                    success: function(data){
                		$('#carNo').select2({tags:data});
                       }
                 });
            });
      
        </script>
</html>
