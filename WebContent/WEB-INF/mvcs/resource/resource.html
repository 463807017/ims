	<SCRIPT type="text/javascript">
	
		var setting = {
			view : {
				selectedMulti : false
			},
			async : {
				enable : true, //启用异步加载
				url : "resourceJson", //调用的后台的方法
				autoParam : [ "id" ], //向后台传递的参数
				otherParam : {}, //额外的参数
				dataFilter : filter
			},
			callback : {
				beforeClick : beforeClick,
				beforeAsync : beforeAsync,
				onAsyncError : onAsyncError,
				onAsyncSuccess : onAsyncSuccess,
				beforeExpand : beforeExpand
			}
		};
		
		function beforeExpand(treeId, treeNode){
			 var zTree = $.fn.zTree.getZTreeObj("tree");
			zTree.reAsyncChildNodes(treeNode, "add", true);

		}

		function filter(treeId, parentNode, childNodes) {
			var array = [];
			if (!childNodes || childNodes.length < 1){
				parentNode.isParent = true;
				 var zTree = $.fn.zTree.getZTreeObj("tree");
				 zTree.updateNode(parentNode);
				return null;
			}
			for (var i = 0, l = childNodes.length; i < l; i++) {
				repname = childNodes[i].name.replace(/\.n/g, '.');
				array[i] = {
					id : childNodes[i].id,
					name : repname,
					isParent : childNodes[i].isParent
				};//将后台传过来的参数拼接成json格式，并放在数组中，如果有必要需要对其是否为父节点做处理
			}
			return array;
		}
		function beforeClick(treeId, treeNode) {
			if (!treeNode.isParent) {
				alert("Please select one parent node...");
				return false;
			} else {
				return true;
			}
		}
		var log, className = "dark";
		function beforeAsync(treeId, treeNode) {
			return true;
		}
		function onAsyncError(event, treeId, treeNode, XMLHttpRequest,
				textStatus, errorThrown) {
		}
		function onAsyncSuccess(event, treeId, treeNode, msg) {
		}

		function showLog(str) {
		}

		function refreshNode(data) {
			var zTree = $.fn.zTree.getZTreeObj("tree"), type = data.type, silent = data.silent, nodes = zTree
					.getSelectedNodes();
			if (nodes.length == 0) {
				alert("Please select one parent node at first...");
			}
			for (var i = 0, l = nodes.length; i < l; i++) {
				zTree.reAsyncChildNodes(nodes[i], type, silent);
				if (!silent)
					zTree.selectNode(nodes[i]);
			}
		}

		var zTree;
		$(document).ready(function() {

			var zNodes = [ {
				id : 0,
				pId : -1,
				name : "parentNode 1",
				open : true,
				isParent : true
			} ];
			$.fn.zTree.init($("#tree"), setting, zNodes);
