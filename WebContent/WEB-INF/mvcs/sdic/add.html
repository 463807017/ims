<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>常用信息编辑</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="stilearning" />

        <!-- google font -->
        <link href="http://fonts.googleapis.com/css?family=Aclonica:regular" rel="stylesheet" type="text/css" />

        <!-- styles -->
        <link href="../css/bootstrap.css" rel="stylesheet" />
        <link href="../css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="../css/stilearn.css" rel="stylesheet" />
        <link href="../css/stilearn-responsive.css" rel="stylesheet" />
        <link href="../css/stilearn-helper.css" rel="stylesheet" />
        <link href="../css/stilearn-icon.css" rel="stylesheet" />
        <link href="../css/font-awesome.css" rel="stylesheet" />
        <link href="../css/animate.css" rel="stylesheet" />
        <link href="../css/uniform.default.css" rel="stylesheet" />
        
        <link href="../css/datepicker.css" rel="stylesheet" />
        <link href="../css/colorpicker.css" rel="stylesheet" />
        <link href="../css/select2.css" rel="stylesheet" />
        <link href="../css/bootstrap-wysihtml5.css" rel="stylesheet" />
        
        <link href="../css/responsive-tables.css" rel="stylesheet" />
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    
    <body>

	        <!--element-->
                                    <div id="element" class="row-fluid">
                                        <!--span-->
                                        <div class="span12">
                                            <!--box-->
                                            <div class="box corner-all">
                                                <!--box header-->
                                                <div class="box-header grd-white color-silver-dark corner-top">
                                                    <span>常用信息编辑</span>
                                                </div><!--/box header-->
                                                <!--box body-->
                                                <div class="box-body">
                                                    <!--element-->
                                                    <form id="form-validate" class="form-horizontal" action="#if(sDic==null)save#else update#end" onsubmit="return $('#form-validate').validate(); "  method="post"/>
                                                    
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">描述</label>
                                                            <div class="controls">
                                                            #if(op==null)
                                                            	#setLocal(op = sDic.op)
                                                            #end                                                             
                                                                <input readonly="readonly" value="#@dic('OP_TYPE',op)" style="height: 30px;" type="text" name="sDic.demo" class="grd-white"  />
                                                            </div>
                                                        </div>
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">编号</label>
                                                            <div class="controls">
                                                                <input value="#(sDic.en)" style="height: 30px;" type="text" name="sDic.en" class="grd-white" data-validate="{required: true, messages:{required:'编号不能为空'}}"/>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="control-group">
                                                            <label class="control-label" for="inputAuto">名称</label>
                                                            <div class="controls">
                                                                <input value="#(sDic.ch)" style="height: 30px;" type="text" name="sDic.ch" class="grd-white" data-validate="{required: true, messages:{required:'名称不能为空'}}"/>
                                                            </div>
                                                        </div>
                                                        <input value="#(op)" style="height: 30px;" type="hidden" name="sDic.op" class="grd-white" />
                                                        
                                                        <div class="form-actions">
                                                            <button type="submit" class="btn btn-primary" >#if(sDic==null)新增#else 更新#end</button>
                                                            <button type="button" class="btn" onclick="javascript:window.history.back();">返回</button>
                                                        </div>
                                                    </form>
                                                    <!--/element-->
                                                </div><!--/box body-->
                                            </div><!--/box-->
                                        </div><!--/span--> 
                                    </div><!--/element-->
                                    
	</body>
	<script src="../js/jquery.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/uniform/jquery.uniform.js"></script>
        
        <script src="../js/datepicker/bootstrap-datepicker.js"></script>
        <script src="../js/colorpicker/bootstrap-colorpicker.js"></script>
        <script src="../js/select2/select2.js"></script>
        <script src="../js/wysihtml5/wysihtml5-0.3.0.js"></script>
        <script src="../js/wysihtml5/bootstrap-wysihtml5.js"></script>
        <script src="../js/validate/jquery.validate.js"></script>
        <script src="../js/validate/jquery.metadata.js"></script>
        <script src="../js/wizard/jquery.ui.widget.js"></script> <!-- this required for jquery.wizard-->
        <script src="../js/wizard/jquery.wizard.js"></script>
        <script src="../js/responsive-tables/responsive-tables.js"></script>
        
        <!-- required stilearn template js, for full feature-->
        <script src="../js/holder.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
            	 // validate form
                $('#form-validate').validate();
            });
      
        </script>
</html>
